<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - Hostel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="main-container">
            <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
                <div class="container-fluid">
                    <span class="navbar-brand">
                        <i class="bi bi-building me-2"></i>
                        Manager Dashboard
                    </span>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <button onclick="logout()" class="btn btn-outline-light">
                                    <i class="bi bi-box-arrow-right me-2"></i>
                                    Logout
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="d-flex justify-content-between align-items-center mb-4">
                <ul class="nav nav-pills" id="pills-tab" role="tablist">
                    <li class="nav-item me-2" role="presentation">
                        <button class="nav-link active" onclick="showTab('studentinfo', event)">
                            <i class="bi bi-people me-2"></i>Students
                        </button>
                    </li>
                    <li class="nav-item me-2" role="presentation">
                        <button class="nav-link" onclick="showTab('blockinfo', event)">
                            <i class="bi bi-building me-2"></i>Blocks
                        </button>
                    </li>
                    <li class="nav-item me-2" role="presentation">
                        <button class="nav-link" onclick="showTab('roominfo', event)">
                            <i class="bi bi-door-closed me-2"></i>Rooms
                        </button>
                    </li>
                    <li class="nav-item me-2" role="presentation">
                        <button class="nav-link" onclick="showTab('messinfo', event)">
                            <i class="bi bi-cup-hot me-2"></i>Mess
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" onclick="showTab('FeesInfo', event)">
                            <i class="bi bi-cash-stack me-2"></i>Fees
                        </button>
                    </li>
                </ul>
                
                <button onclick="showAddForm()" class="btn btn-custom">
                    <i class="bi bi-plus-circle me-2"></i>Add New Student
                </button>
            </div>

            <div class="card card-custom mb-4">
                <div class="card-body">
                    <div id="tableContainer" class="table-responsive"></div>
                </div>
            </div>
            
            <div id="addForm" class="form-custom" style="display:none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">Add New Student</h4>
                    <button onclick="cancelAdd()" class="btn btn-icon btn-sm btn-outline-secondary">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="new_Firstname" placeholder="Enter first name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="new_Lastname" placeholder="Enter last name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="new_MobNo" placeholder="Enter mobile number">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Department</label>
                        <input type="text" class="form-control" id="new_Dept" placeholder="Enter department">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Year</label>
                        <input type="number" class="form-control" id="new_Year" placeholder="Enter year">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Degree</label>
                        <input type="text" class="form-control" id="new_Degree" placeholder="Enter degree">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" id="new_Address" placeholder="Enter complete address">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="new_username" placeholder="Enter username">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="new_Password" placeholder="Enter password">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Hostel ID</label>
                        <input type="number" class="form-control" id="new_StHostelId" placeholder="Enter hostel ID">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Room ID</label>
                        <input type="number" class="form-control" id="new_RoomId" placeholder="Enter room ID">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Mess ID</label>
                        <input type="number" class="form-control" id="new_MessId" placeholder="Enter mess ID">
                    </div>
                    <div class="col-12">
                        <div class="d-flex gap-2">
                            <button onclick="addStudent()" class="btn btn-custom">
                                <i class="bi bi-person-plus me-2"></i>Add Student
                            </button>
                            <button onclick="cancelAdd()" class="btn btn-outline-secondary">
                                <i class="bi bi-x me-2"></i>Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="feesForm" class="form-custom" style="display:none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">Edit Student Fees</h4>
                    <button onclick="cancelFeesEdit()" class="btn btn-icon btn-sm btn-outline-secondary">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="mb-4">
                    <label class="form-label">Fees Paid Amount (₹)</label>
                    <div class="input-group">
                        <span class="input-group-text">₹</span>
                        <input type="number" class="form-control" id="fees_amount" placeholder="Enter amount">
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button onclick="saveFeesEdit()" class="btn btn-custom">
                        <i class="bi bi-check2 me-2"></i>Update Fees
                    </button>
                    <button onclick="cancelFeesEdit()" class="btn btn-outline-secondary">
                        <i class="bi bi-x me-2"></i>Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTable = 'studentinfo';
        let editingFeesId = null;

        async function showTab(table, ev) {
            currentTable = table;
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            if (ev && ev.currentTarget) ev.currentTarget.classList.add('active');
            await loadTable(table);
        }

        async function loadTable(table) {
            const res = await fetch(`/api/${table}`, { credentials: 'include' });
            if (!res.ok) return window.location.href = 'login.html';
            
            const data = await res.json();
            if (data.length === 0) {
                document.getElementById('tableContainer').innerHTML = `
                    <div class="alert alert-info d-flex align-items-center">
                        <i class="bi bi-info-circle me-2"></i>
                        No data available
                    </div>`;
                return;
            }
            
            // Get headers and filter out Password field
            const headers = Object.keys(data[0]).filter(h => h !== 'Password');
            const friendlyHeaders = {
                StudentId: 'ID',
                Firstname: 'First Name',
                Lastname: 'Last Name',
                MobNo: 'Mobile',
                Dept: 'Department',
                Year: 'Year',
                Degree: 'Degree',
                Address: 'Address',
                MessId: 'Mess ID',
                StHostelId: 'Hostel ID',
                RoomId: 'Room ID',
                FeesPaid: 'Fees Paid',
                BlockName: 'Block',
                Vacancy: 'Vacancy',
                Amount: 'Amount'
            };

            document.getElementById('tableContainer').innerHTML = `
                <div class="table-responsive">
                    <table class="table table-custom table-hover align-middle">
                        <thead>
                            <tr>
                                ${headers.map(h => `
                                    <th class="text-nowrap">
                                        <div class="d-flex align-items-center">
                                            ${friendlyHeaders[h] || h}
                                            <i class="bi bi-arrow-down-up ms-1 text-muted small"></i>
                                        </div>
                                    </th>
                                `).join('')}
                                ${table === 'studentinfo' ? '<th>Actions</th>' : ''}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    ${headers.map(h => {
                                        if (h === 'FeesPaid' || h === 'Amount') {
                                            return `<td>₹${row[h] ?? '0'}</td>`;
                                        } else if (row[h] === null || row[h] === '') {
                                            return '<td class="text-muted">-</td>';
                                        }
                                        return `<td>${row[h]}</td>`;
                                    }).join('')}
                                    ${table === 'studentinfo' ? `
                                        <td>
                                            <div class="d-flex gap-2">
                                                <button onclick="editFees(${row.StudentId}, ${row.FeesPaid || 0})" 
                                                        class="btn btn-sm btn-outline-primary" 
                                                        title="Edit Fees">
                                                    <i class="bi bi-currency-rupee"></i> Edit
                                                </button>
                                                <button onclick="deleteStudent(${row.StudentId})" 
                                                        class="btn btn-sm btn-outline-danger"
                                                        title="Delete Student">
                                                    <i class="bi bi-trash"></i> Delete
                                                </button>
                                            </div>
                                        </td>
                                    ` : ''}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function showAddForm() {
            document.getElementById('addForm').style.display = 'block';
        }

        function cancelAdd() {
            document.getElementById('addForm').style.display = 'none';
        }

        async function addStudent() {
            const newStudent = {
                Firstname: document.getElementById('new_Firstname').value,
                Lastname: document.getElementById('new_Lastname').value,
                MobNo: document.getElementById('new_MobNo').value,
                Dept: document.getElementById('new_Dept').value,
                Year: document.getElementById('new_Year').value,
                Degree: document.getElementById('new_Degree').value,
                Address: document.getElementById('new_Address').value,
                Password: document.getElementById('new_Password').value,
                StHostelId: parseInt(document.getElementById('new_StHostelId').value) || null,
                RoomId: parseInt(document.getElementById('new_RoomId').value) || null,
                MessId: parseInt(document.getElementById('new_MessId').value) || null,

                username: document.getElementById('new_username').value
            };
            
            const res = await fetch('/api/studentinfo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify(newStudent)
            });
            
            if (res.ok) {
                document.querySelectorAll('#addForm input').forEach(input => input.value = '');
                cancelAdd();
                loadTable('studentinfo');
                alert('Student added successfully!');
            } else {
                const error = await res.json();
                alert('Failed to add student: ' + error.error);
            }
        }

        function editFees(studentId, currentFees) {
            editingFeesId = studentId;
            document.getElementById('fees_amount').value = currentFees;
            document.getElementById('feesForm').style.display = 'block';
        }
        
        function cancelFeesEdit() {
            document.getElementById('feesForm').style.display = 'none';
            editingFeesId = null;
        }
        
        async function saveFeesEdit() {
            const amount = parseInt(document.getElementById('fees_amount').value);
            
            const res = await fetch(`/api/studentinfo/${editingFeesId}/fees`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ FeesPaid: amount })
            });
            
            if (res.ok) {
                cancelFeesEdit();
                loadTable('studentinfo');
                alert('Fees updated successfully!');
            } else {
                const error = await res.json();
                alert('Failed to update fees: ' + error.error);
            }
        }

        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;
            
            const res = await fetch(`/api/studentinfo/${id}`, {
                method: 'DELETE',
                credentials: 'include'
            });
            
            if (res.ok) {
                loadTable('studentinfo');
                alert('Student deleted successfully!');
            } else {
                const error = await res.json();
                alert(error.error);
            }
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST', credentials: 'include' });
            window.location.href = 'login.html';
        }

        loadTable('studentinfo');
    </script>
</body>
</html>
