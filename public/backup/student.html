<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <nav class="navbar navbar-custom">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1 text-white">Student Dashboard</span>
                    <button onclick="logout()" class="btn btn-outline-light">Logout</button>
                </div>
            </nav>
            
            <div class="row">
                <div class="col-md-8">
                    <div class="card card-custom">
                        <div class="card-header">
                            <h5 class="card-title mb-0">My Information</h5>
                        </div>
                        <div class="card-body">
                            <div id="studentData"></div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card card-custom">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Fees Information</h5>
                        </div>
                        <div class="card-body">
                            <div id="feesData"></div>
                        </div>
                    </div>
                    
                    <div class="card card-custom mt-3">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Change Password</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <input type="password" class="form-control" id="newPassword" placeholder="New Password">
                            </div>
                            <button onclick="updatePassword()" class="btn btn-custom w-100">Update Password</button>
                            <div id="message" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadStudent() {
            const res = await fetch('/api/student-profile', { credentials: 'include' });
            if (!res.ok) return window.location.href = 'login.html';
            
            const student = await res.json();
            document.getElementById('studentData').innerHTML = `
                <div class="table-responsive">
                    <table class="table table-borderless">
                        ${Object.entries(student).map(([k, v]) => `
                            <tr>
                                <td class="fw-bold">${k}:</td>
                                <td>${v ?? 'N/A'}</td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            `;
            
            // Load fees information
            const feesRes = await fetch('/api/student-fees', { credentials: 'include' });
            if (feesRes.ok) {
                const fees = await feesRes.json();
                const feesPaid = Number(fees.FeesPaid || 0);
                const feesRemaining = Math.max(0, 50000 - feesPaid);
                const percentage = Math.round(Math.max(0, Math.min(100, (feesPaid / 50000) * 100)));
                const status = feesRemaining === 0 ? 'Fully Paid' : 'Pending';
                
                document.getElementById('feesData').innerHTML = `
                    <div class="mb-3">
                        <div class="d-flex justify-content-between mb-1">
                            <span class="fw-bold">Total Fees:</span>
                            <span>₹50,000</span>
                        </div>
                        <div class="d-flex justify-content-between mb-1">
                            <span class="fw-bold">Fees Paid:</span>
                            <span class="text-success">₹${feesPaid.toLocaleString()}</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="fw-bold">Remaining:</span>
                            <span class="text-danger">₹${feesRemaining.toLocaleString()}</span>
                        </div>
                        <div class="progress mb-2" style="height: 10px;">
                            <div class="progress-bar" role="progressbar" style="width: ${percentage}%; background: linear-gradient(45deg, #667eea, #764ba2);"></div>
                        </div>
                        <div class="text-center">
                            <span class="badge ${status === 'Fully Paid' ? 'bg-success' : 'bg-warning'}">${status}</span>
                        </div>
                    </div>
                `;
            }
        }

        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            if (!newPassword) {
                document.getElementById('message').innerHTML = '<div class="alert alert-warning">Please enter a new password</div>';
                return;
            }
            
            const update = await fetch('/api/student-password', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ newPassword })
            });
            
            const result = await update.json();
            const alertClass = update.ok ? 'alert-success' : 'alert-danger';
            document.getElementById('message').innerHTML = `<div class="alert ${alertClass}">${update.ok ? result.message : result.error}</div>`;
            if (update.ok) document.getElementById('newPassword').value = '';
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST', credentials: 'include' });
            window.location.href = 'login.html';
        }

        loadStudent();
    </script>
</body>
</html>
