<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hostel Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <h1 class="h2 mb-3">Welcome Back</h1>
                <p class="text-muted">Sign in to manage your hostel experience</p>
            </div>
            <div class="mb-4">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" id="username" placeholder="Enter your username">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control border-start-0" id="password" placeholder="Enter your password">
                </div>
            </div>
            <button onclick="login()" class="btn btn-custom w-100 mb-4">
                Sign In
                <i class="bi bi-arrow-right ms-2"></i>
            </button>
            <div class="alert alert-danger d-none" id="error" role="alert">
                <i class="bi bi-exclamation-circle me-2"></i>
                <span class="alert-message"></span>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username, password })
            });
            
            if (res.ok) {
                const data = await res.json();
                window.location.href = data.role === 'student' ? 'student.html' : 'manager.html';
            } else {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Invalid credentials';
                errorDiv.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
