<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hostel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="bi bi-building text-primary" style="font-size: 3rem;"></i>
                <h1 class="mt-4" style="color: var(--gray-900); font-size: 1.5rem; font-weight: 600;">Welcome Back</h1>
                <p style="color: var(--gray-500);">Sign in to your HMS account</p>
            </div>

            <form onsubmit="return false;">
                <div class="form-group">
                    <div class="form-control-wrapper" style="position: relative;">
                        <i class="bi bi-person" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray-400);"></i>
                        <input type="text" id="username" class="form-control" style="padding-left: 2.5rem;" placeholder="Enter your username">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-control-wrapper" style="position: relative;">
                        <i class="bi bi-lock" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--gray-400);"></i>
                        <input type="password" id="password" class="form-control" style="padding-left: 2.5rem;" placeholder="Enter your password">
                    </div>
                </div>

                <button onclick="login()" class="btn btn-primary w-full">
                    Sign In <i class="bi bi-arrow-right"></i>
                </button>
            </form>

            <div class="alert alert-danger mt-4" id="error" style="display: none;">
                <i class="bi bi-exclamation-circle"></i>
                <span class="error-message"></span>
            </div>

            <div class="text-center mt-4" style="color: var(--gray-500);">
                <p class="text-sm">Â© 2025 Hostel Management System</p>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const errorMessage = errorDiv.querySelector('.error-message');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    window.location.href = data.role === 'student' ? 'student.html' : 'manager.html';
                } else {
                    errorMessage.textContent = data.error || 'Invalid username or password';
                    errorDiv.style.display = 'flex';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'flex';
            }
        }

        // Handle Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
